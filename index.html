<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="todo container-fluid">
        <header class="mt-5">
            <div class="container">
                <h2 class="pt-4">Todo List</h2>
            </div>
        </header>
    
        <section class="mt-5">
            <div class="container text-center">
                <div class="row mx-auto">
                    <input type="text" name="input" class="col-lg-10 col-md-6 col-sm-6 col-6 p-1 px-2 w-75" id="input" placeholder=" Add New Task">
                    <i class="fas fa-plus-circle p-1 px-3 col-lg-2 col-md-1 col-sm-2 col-2" id="add-btn"></i>
                </div>                
            </div>
        </section>
      
        <main class="w-100 p-2" style="margin:30px auto;">
            <div class="container w-75">
                <div class="row">                    
                    <ol class="p-1 col-lg-12 text-break" id="list"></ol>
                </div>
            </div>
        </main>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
